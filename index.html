<!DOCTYPE html>

      display: flex;

    .survey-container {

      margin-bottom: 30px;
      font-weight: 700;

    .question p {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .circle-answers {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .circle {
      cursor: pointer;
      display: inline-block;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      position: relative;
      margin: 0 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
    }

    .circle input[type="radio"] {
      display: none;
    }

    .circle span {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: inherit;
    }

    .circle:hover span {
      transform: scale(1.2);
      border: 2px solid #f0a500;
      box-shadow: 0 0 8px #f0a500;
    }

    .circle input[type="radio"]:checked + span {
      transform: scale(1.5);
      border: 2px solid #f0a500;
      box-shadow: 0 0 12px #f0a500;
      z-index: 10;
    }

    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #f0a500;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {

    }

    #results {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #f0a500;

</head>
